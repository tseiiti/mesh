    <!--meta http-equiv="refresh" content="1"-->
    <title>Web Server</title>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
      }
      h1, h2 {
        font-family: 'Montserrat', sans-serif;
        color: #007bff;
        margin: 0;
      }
      .container {
        max-width: 960px;
        margin: 28px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      button {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #218838;
      }

      table {
        width: 90%;
        border-collapse: collapse;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #e9e9e9;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Web Server</h1>
      <h3>Sensor de Temperatura</h3>
      <div id="temperature">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>MAC</th>
              <th>Temperatura</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>00:1A:2B:3C:4D:5E</td>
              <td>25.5</td>
            </tr>
            <tr>
              <td>2</td>
              <td>00:1A:2B:3C:4D:5F</td>
              <td>26.0</td>
            </tr>
            <tr>
              <td>3</td>
              <td>00:1A:2B:3C:4D:60</td>
              <td>24.8</td>
            </tr>
            <tr>
              <td>4</td>
              <td>00:1A:2B:3C:4D:61</td>
              <td>23.5</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p id="info"></p>
      <button type="button" class="config">Configuração</button>
    </div>
    <script>
      setTimeout(function() {
        fetch('/info')
        .then(response => { return response.text(); })
        .then(data => {
          document.querySelector('#info').textContent = data;
        });
      }, 1000);
      var intervalId = setInterval(function() {
        fetch('/get_temperatures')
        .then(response => { return response.text(); })
        .then(data => {
          document.querySelector('#temperature').innerHTML = data;
        });
      }, 1000);
    </script>
  </body>
</html>
